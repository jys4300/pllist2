<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLLIST</title>
    <link rel="stylesheet" href="album.css">
    <style>
        /* 기존 CSS 유지 */
        /* 로고 스타일 추가 */
        .logo {
            height: 50px; /* 로고 이미지 높이 */
            margin-right: 20px; /* 오른쪽 여백 */
        }

        /* 네비게이션 바 스타일 수정 */
        .nav {
            display: flex; /* 네비게이션 바를 플렉스 박스로 설정 */
            align-items: center; /* 수직 중앙 정렬 */
            background-color: #313131; /* 배경 색상 */
            padding: 15px; /* 패딩 추가 */
        }

        /* 햄버거 아이콘 스타일 */
        .hamburger {
            display: none; /* 기본적으로 숨김 */
            flex-direction: column; /* 세로로 정렬 */
            cursor: pointer; /* 클릭 가능 표시 */
            margin-left: auto; /* 오른쪽 정렬 */
        }

        .bar {
            height: 3px; /* 바 높이 */
            width: 25px; /* 바 너비 */
            background-color: #dfdfdf; /* 바 색상 */
            margin: 3px 0; /* 바 간격 */
        }

        /* 로고와 네비게이션 리스트를 감싸는 컨테이너 */
        .nav-container {
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            width: 100%; /* 전체 너비 사용 */
        }

        /* 네비게이션 리스트 스타일 */
        .nav-list {
            display: flex; /* 리스트를 플렉스 박스로 설정 */
            margin: 0 auto; /* 중앙 정렬 */
            padding: 0;
            list-style: none; /* 리스트 스타일 제거 */
        }

        .nav-item {
            margin: 0 15px; /* 리스트 아이템 간 여백 */
        }

        .nav-link {
            color: #dfdfdf; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        /* 앨범 사진 컨테이너 */
        .album-container {
            display: flex;
            justify-content: center; /* 사진들을 가로로 중앙 정렬 */
            align-items: center; /* 사진들을 세로로 중앙 정렬 */
            gap: 5px; /* 사진 간 간격을 5px로 설정 */
            flex-wrap: wrap; /* 화면 크기에 맞춰 사진 줄바꿈 */
            width: 100%; /* 전체 너비 사용 */
            max-width: 1200px; /* 최대 너비 설정 (원하는 값으로 조정) */
            margin: 0 auto; /* 중앙 정렬을 위한 마진 */
        }

        /* 앨범 이미지 스타일 */
        .album-image {
            flex: 0 1 calc(33.33% - 10px); /* 3개씩 나열하기 위해 너비 설정 (간격 고려) */
            height: 250px; /* 이미지 높이 */
            border-radius: 0; /* 원형으로 만들기 제거 */
            object-fit: contain; /* 이미지 비율 유지하며 컨테이너에 맞추기 */
            border: none; /* 테두리 제거 */
            transition: transform 0.3s ease; /* 호버 시 애니메이션 */
        }

        .album-image:hover {
            transform: scale(1.1); /* 이미지 호버 시 살짝 커지기 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .nav-list {
                display: none; /* 기본적으로 숨김 */
                flex-direction: column; /* 세로 정렬 */
                position: absolute; /* 위치 조정 */
                background-color: #313131; /* 배경 색상 */
                right: 0; /* 오른쪽 정렬 */
                top: 60px; /* 네비게이션 아래 위치 */
                width: 200px; /* 너비 설정 */
                z-index: 1; /* 위에 표시 */
            }

            .nav-list.active {
                display: flex; /* 활성화 시 표시 */
            }

            .hamburger {
                display: flex; /* 화면이 작아지면 햄버거 표시 */
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 및 네비게이션 -->
    <header>
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html"> <!-- 로고 클릭 시 메인 페이지로 이동 -->
                    <img src="logo.png" alt="Logo" class="logo"> <!-- 로고 이미지 -->
                </a>
                <ul class="nav-list" id="nav-list">
                    <li class="nav-item"><a href="member.html" class="nav-link">MEMBER</a></li>
                    <li class="nav-item"><a href="album.html" class="nav-link">ALBUM</a></li>
                    <li class="nav-item"><a href="video.html" class="nav-link">VIDEO</a></li>
                    <li class="nav-item"><a href="news.html" class="nav-link">NEWS</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 앨범 사진 6개 -->
    <main>
        <div class="album-container">
            <img src="album1.jpg" alt="album 1" class="album-image" data-audio="기다릴게.mp3">
            <img src="album2.jpg" alt="album 2" class="album-image" data-audio="왜요왜요왜.mp3">
            <img src="album3.jpg" alt="album 3" class="album-image" data-audio="여섯 번째 여름.mp3">
            <img src="album4.jpg" alt="album 4" class="album-image" data-audio="Merry PLLIstmas.mp3">
            <img src="album5.jpg" alt="album 5" class="album-image" data-audio="Pump Up The Volume.mp3">
            <img src="album6.jpg" alt="album 6" class="album-image" data-audio="Watch Me Woo.mp3">
        </div>
    </main>

    <audio id="audio-player" controls style="display: none;"></audio> <!-- 오디오 플레이어 -->

    <script>
        // 햄버거 메뉴 클릭 시 네비게이션 리스트 토글
        const hamburger = document.getElementById('hamburger');
        const navList = document.getElementById('nav-list');

        hamburger.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // 앨범 이미지를 클릭했을 때 오디오 재생
        const albumImages = document.querySelectorAll('.album-image');
        const audioPlayer = document.getElementById('audio-player');

        albumImages.forEach(image => {
            image.addEventListener('click', () => {
                const audioSrc = image.getAttribute('data-audio'); // data-audio 속성에서 오디오 파일 경로 가져오기
                audioPlayer.src = audioSrc; // 오디오 플레이어에 소스 설정
                audioPlayer.play(); // 오디오 재생
            });
        });
    </script>
</body>
</html>
